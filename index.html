<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <title>Typewriter Photo Booth</title>
      <!-- fix for node and jquery -->
    <script>var $ = jQuery = require('jquery');</script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Displays the Configuration Display, Select Cam & Serial port. -->
    <div id="config">
        <h1>Typewriter Startup Options</h1>
    	  <p>Once connected to serial and video, the space-bar Will take a picture and start sending it to the serial port.</p>
        <h3>Step 1: Choose Serial Port</h3>
        <p><i>Note:This is not validated to be the correct device, only that it's an available port.</i></p>
        <div id="cxnDisp">
        
        </div>
        <p id="cxnStatus"></p>
        <h3>Step 2: Select Video Input</h3>
        <div id="vidDisp">
        </div>
        <p id="vidStatus"></p>
    </div>

    <div id="previewOverlay" class="overlay" style="display:none;">
        <img id="previewImg" />
        <h3>Printing...  <span id="progressDisp">&nbsp;</span></h3>
    </div>

    <div id="vidContainer" style="display:none;">
      <video id="videoElement" style="width:100%" autoplay>
          Your browser does not support video
      </video> 
    </div>
    
    <!-- <div class="overlay">
      <h1>Obnoxious Overlay</h1>
      <p>This overlay is laying over.</p>
    </div> -->
  </body>
  <script src="./renderer.js"></script>
</html>
